name: Deploy Docs

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'docs'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build docs
        env:
          VITEPRESS_BASE: /${{ github.event.repository.name }}/
        run: |
          pnpm run docs:sync
          pnpm run docs:gen
          pnpm run docs:build

      - name: Setup Pages (non-blocking)
        uses: actions/configure-pages@v5
        continue-on-error: true
        with:
          enablement: true
          static_site_generator: vitepress

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
